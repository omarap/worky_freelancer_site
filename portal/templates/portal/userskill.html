{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add Skills {% endblock title%}
{% block content %}
<div class="container p-5 m-3">
    <div class="card w-75 p-2 mx-auto card-hover" data-aos="zoom-out-right" data-aos-duration="1000">
      <div class="card-body">
        <div class="text-center py-2">
            <i class="fas fa-edit fa-4x text-secondary"></i>
            <h2 class="card-title">Add Skills</h2>
        </div>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning mt-3" type="submit">Post</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
