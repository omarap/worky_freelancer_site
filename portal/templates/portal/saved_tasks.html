{% extends "base.html" %} {% load static %} {% block content %}
<br /><br />
<div>
  <h3 class="text-center"><b>Saved Tasks</b></h3>
  <hr my-2 />
  <div class="row">
    {% for task in tasks %}
    <div class="col-md-6">
      <div class="card card-signin my-2 p-2">
        <span class="ml-3 mt-3">
          <a href="{% url 'portal:saved-tasks_details' task.id %}"
            ><h4 class="text-dark">
              <b>{{task.task.task_name}} ({{task.task.task_name}})</b>
            </h4></a
          >
          <p style="font-size: 15px">
            {{task.task.task_description|truncatewords:30}} -
            <a href="{% url 'portal:saved-tasks_details' task.id %}">Read More</a>
          </p>
        </span>
        <div class="card-footer">
          <span style="font-size: 14px"
            >Posted on {{task.task.deadline|date:"F d, Y"}}</span
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
