{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Apply for a Task {% endblock title%}
{% block content %}
<div class="container p-5 m-3">
    <div class="card w-75 p-2 mx-auto card-hover">
      <div class="card-body">
        <h2 class="card-title text-center">Task Application</h2>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning mt-3" type="submit">Apply</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
