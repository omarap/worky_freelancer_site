{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
<h1 class="text-center mt-1">Forgot your password?</h1>

<div class="container p-5 m-3">
    <div class="card w-75 p-2 mx-auto card-hover">
      <div class="card-body">
        <h6 class="card-title text-center">Enter your email address below, and we'll email instructions for setting
a new one.</h6>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success mb-3 mt-3" type="submit" value="Send me instructions!">
        </form>
      </div>
    </div>
</div>

{% endblock content %}
